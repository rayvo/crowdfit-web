<h2 mat-dialog-title>주소 </h2>
<mat-dialog-content class="mat-typography">
  <mat-form-field>
    <input matInput [(ngModel)]="jusoKeyword" placeholder="ex)동이름,아파트이름, 초성 등" />
  </mat-form-field>

  <button mat-button>
    <a (click)="searchJusos()">주소검색</a>
  </button>
  <br /><br />
  <ul>
    <li *ngFor="let juso of lessDetailJusos">
      <label (click)="jusoClicked(juso)">{{ juso.jibunAddr }}</label>
    </li>
  </ul>
</mat-dialog-content>
<br /><br />
<label matLabel *ngIf="selectedJuso.jibunAddr != '' " >Selected Juso</label><br>
<label>{{ selectedJuso.jibunAddr }}</label>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="selectedJusoStringed" cdkFocusInitial>Select</button>
</mat-dialog-actions>


<style>
.mat-typography{width: 350px;}
</style>
