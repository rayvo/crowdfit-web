<h2>Type dorojuso below</h2>
<input [(ngModel)]="jusoKeyword" placeholder="텍스트적는곳" type="text" class="form-control " />

<a type="button" (click)="searchJusos()">검색</a>

<h2>List of jusos</h2>
<ul>
  <li *ngFor="let juso of lessDetailJusos">
    <label (click)="jusoClicked(juso)">{{ juso.jibunAddr }}</label>
  </li>
</ul>

<h2>Selected Juso</h2>
<ul>
  <li *ngFor="let juso of selectedJuso">
    <label>{{ juso.jibunAddr }}</label>
  </li>
</ul>

<br /><br /><br />
<nav>
  <a routerLink="/*">
    사업자등록증첨부
  </a>

  <a routerLink="/*">
    스토어 회원권 구매
  </a>
  <a routerLink="/signup/applied">
    승인요청
  </a>
</nav>
