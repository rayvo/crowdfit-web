<a type="button" (click)="openJusoDialog()">주소검색</a>
<br />

<label *ngIf="parsedJuso != ''">Selected Juso</label><br />
<label>{{ parsedJuso.jibunAddr }}</label>
<br />

<mat-form-field *ngIf="getLS('role') == '2' && parsedJuso != ''">
  <input matInput [(ngModel)]="aptDetailsDong" placeholder="상세주소입력" />
</mat-form-field>
<label *ngIf="getLS('role') == '2' && parsedJuso != ''">동</label>
<br />
<mat-form-field *ngIf="getLS('role') == '2' && parsedJuso != ''">
  <input matInput [(ngModel)]="aptDetailsHo" placeholder="상세주소입력" />
</mat-form-field>
<label *ngIf="getLS('role') == '2' && parsedJuso != ''">호</label>

<label *ngIf="getLS('role') == '3' && parsedJuso != ''">부서</label>
<mat-form-field *ngIf="getLS('role') == '3' && parsedJuso != ''">
  <input matInput [(ngModel)]="department" placeholder="커뮤니티" />
</mat-form-field>
<br />
<label *ngIf="getLS('role') == '3' && parsedJuso != ''">직책</label>
<mat-form-field *ngIf="getLS('role') == '3' && parsedJuso != ''">
  <input matInput [(ngModel)]="position" placeholder="트레이너" />
</mat-form-field>

<nav>
  <a *ngIf="getLS('role') == '4'" routerLink="/*"> 사업자등록증첨부 </a>
  <br *ngIf="getLS('role') == '4'" />
  <br *ngIf="getLS('role') == '4'" />
  <a *ngIf="getLS('role') == '3'" routerLink="/*"> 첨부 </a>
  <br *ngIf="getLS('role') == '3'" />
  <br *ngIf="getLS('role') == '3'" />
  <a *ngIf="getLS('role') == '2'" routerLink="/*"> 등본 첨부 </a>
  <br *ngIf="getLS('role') == '2'" />
  <br *ngIf="getLS('role') == '2'" />

  <a (click)="applyClicked()" routerLink="/signup/applied">
    승인요청
  </a>
</nav>
