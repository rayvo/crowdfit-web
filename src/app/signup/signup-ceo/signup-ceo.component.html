<div class="login-page" @routerTransition]>
  <div class="row justify-content-md-center">

     

    <div class="col-md-4">
        <div class="back">    </div>
        <div class=container>
 <mat-icon>account_circle</mat-icon>

      <p>커뮤니티 대표이름</p>



      <p> 아파트 이름</p>


      <p>an explanation about dept and roles in apt</p>

      <p>an explanation about what to do</p>


      <br>
      <!-- Dynamically get the items in the list-->
      <label>부서 List</label>
      <mat-icon (click)="createDeptRole(1)">add_circle</mat-icon>
      <mat-list>
        <mat-list-item *ngFor="let dept of depts">
          <a (click)="deptClicked(dept)">
            {{dept.name}}
          </a>
          <button mat-stroked-button (click)='updateDeptRole(dept, 1)'>수정</button>
          <button mat-stroked-button (click)='deleteDeptRole(dept, 1)'>삭제</button>
        </mat-list-item>
      </mat-list>
      <br>
      <label>{{selectedDept.name}}<p>직책 List</p></label>
      <mat-icon (click)="createDeptRole(2)">add_circle</mat-icon>
      <mat-list>
        <mat-list-item *ngFor="let role of roles">
          <a (click)="roleClicked(role)">
            {{role.name}}
          </a>
          <button mat-stroked-button (click)='updateDeptRole(role, 2)'>수정</button>
          <button mat-stroked-button (click)='deleteDeptRole(role, 2)'>삭제</button>
        </mat-list-item>
      </mat-list>
      </div>
      <br><br><br>
      <div class="mx-0">
        <button mat-button style="color:gray; font-size: 1rem;">취소</button>
        <button mat-button style="color:orange; font-size: 1rem;">저장</button>
        <br>
        <br>
      </div>
    </div>
  </div>
</div>
