<div class="login-page" >
  <div class="row justify-content-md-center">

     

    <div class="col-md-4">
        <div class="back">    </div>
        <div class=container>
          <div class="round">
 <mat-icon style="font-size:56px; color: orange;">location_city</mat-icon>
</div>
      <p>커뮤니티 대표이름</p>



      <p> 아파트 이름</p>


      <p>an explanation about dept and roles in apt</p>

      <p>an explanation about what to do</p>


      <br>
      
      <!-- Dynamically get the items in the list-->
      <label>부서 List</label>
      <mat-icon (click)="createDeptRole(1)">add_circle</mat-icon>
      
      <mat-list>
        <mat-list-item *ngFor="let dept of depts">
          <button mat-button class="dept-btn"  (click)="deptClicked(dept)">
          {{dept.name}}
          </button>
          <button mat-button class="dept-btn2"(click)='updateDeptRole(dept, 1)'>수정</button>
          <button mat-button class="dept-btn2"(click)='deleteDeptRole(dept, 1)'>삭제</button>
        </mat-list-item>
      </mat-list>
      <br>
      <label>{{selectedDept.name}}<p>직책 List</p></label>
      <mat-icon (click)="createDeptRole(2)">add_circle</mat-icon>
      <mat-list>
        <mat-list-item *ngFor="let role of roles">
          <button mat-button class="dept-btn" (click)="roleClicked(role)">
            {{role.name}}
          </button>
          <button mat-button class="dept-btn2" (click)='updateDeptRole(role, 2)'>수정</button>
          <button mat-button class="dept-btn2" (click)='deleteDeptRole(role, 2)'>삭제</button>
        </mat-list-item>
      </mat-list>
      </div>
      <br><br><br>
      <div class="mx-0">
        <button mat-button style="background-color: orange; font-size: 1rem;">저장</button>
        <br>
        <br>
      </div>
    </div>
  </div>
</div>
