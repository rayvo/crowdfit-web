<div class="login-page" [@routerTransition]>
  <div class="row justify-content-md-center">
    <div class="col-md-4">
      <img src="assets/images/logo.png" width="80px" />

      <h4 class="card-title mt-3 text-center">회원가입</h4>

      <form role="form" [formGroup]="newUser" (ngSubmit)="onSubmit()">
        <div class="form-content">


          <div class="form-group">
            <mat-form-field appearance="standard">
              <mat-icon matPrefix class="fa fa-user"></mat-icon>
              <input matInput formControlName="username" placeholder="이름" type="text" class="form-control"/>
              <mat-hint>A username hint???</mat-hint>
              <mat-error *ngIf="(username.dirty || username.touched) && username.invalid">{{ getUsernameErrorMessage() }}</mat-error>
            </mat-form-field>
          </div>

          <div class="form-group">
            <mat-form-field appearance="standard">
              <mat-icon matPrefix class="fa fa-envelope"></mat-icon>
              <input matInput formControlName="email" placeholder="이메일 주소" type="text" class="form-control" />
              <mat-hint>Enter a vaild email</mat-hint>
              <mat-error *ngIf="(email.dirty || email.touched) && email.invalid">{{ getEmailErrorMessage() }}</mat-error>
            </mat-form-field>
          </div>

          <div class="form-group">
            <mat-form-field appearance="standard">
              <mat-icon matPrefix class="fa fa-lock"></mat-icon>
              <input matInput formControlName="password" placeholder="비밀번호" type="password" class="form-control" />
              <mat-hint>Atleast 8 Chars long</mat-hint>
              <mat-error *ngIf="(password.dirty || password.touched) && password.invalid">{{ getPasswordErrorMessage() }}</mat-error>
            </mat-form-field>
          </div>

          <div class="form-group">
            <mat-form-field appearance="standard">
              <mat-icon matPrefix class="fa fa-lock"></mat-icon>
              <input matInput formControlName="cpassword" placeholder="비밀번호 확인" type="password" class="form-control" />
              <mat-hint>Passwords must match</mat-hint>
              <mat-error *ngIf="newUser.hasError('passwordsNotEqual')">Passwords are different. They should be equal!</mat-error>
            </mat-form-field>
          </div>

          <br /><br />
          <!-- SUBMIT BUTTON -->
          <div class="form-group input-group">
            <button [disabled]="!newUser.valid" type="submit" class="btn btn-primary btn-block" routerLink="/signup/welcome">
              가입하기
            </button>
          </div>

          <div class="form-group input-group" style="margin-top: -10px;">
            <a [routerLink]="['/login']">{{ '로그인 페이지로' | translate }}</a>
          </div>
        </div>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" />
      </form>
    </div>
  </div>
</div>
