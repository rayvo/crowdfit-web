<div class="login-page" >
  <div class="row justify-content-md-center">
    <div class="col-md-4">
      <img src="assets/images/logo.png" width="80px" />

      <h4 class="card-title mt-3 text-center">회원가입</h4>

      <form role="form" [formGroup]="newUser" (ngSubmit)="createUser()">
        <!-- USERNAME -->


        <mat-form-field appearance="outline">
      
          <mat-icon matPrefix >sentiment_very_satisfied</mat-icon>
          <input matInput formControlName="username"type="text" placeholder="이름"     />
          <!--<mat-hint>Atleast 8 chars</mat-hint>-->
          <mat-error *ngIf="(username.dirty || username.touched) && username.invalid">{{ getUsernameErrorMessage() }}</mat-error>
        </mat-form-field>



        <!-- EMAIL -->
        <mat-form-field appearance="outline">
           
          <mat-icon matPrefix>mail</mat-icon>
          <input matInput formControlName="email" type="text" placeholder="이메일" />
          <!--<mat-hint>Enter a vaild email</mat-hint>-->
          <mat-error *ngIf="(email.dirty || email.touched) && email.invalid">{{ getEmailErrorMessage() }}</mat-error>
        </mat-form-field>

        <!-- PASSWORD -->
       
        <mat-form-field appearance="outline">
          
          <mat-icon matPrefix >lock</mat-icon>
          <input matInput formControlName="password" type="password" placeholder="비밀번호"/>
          <!--<mat-hint>Atleast 8 Chars long</mat-hint>-->
          <mat-error *ngIf="(password.dirty || password.touched) && password.invalid">{{ getPasswordErrorMessage() }}
          </mat-error>
        </mat-form-field>

        <!-- PASSWORD CONFIRMATION -->
        <!--[errorStateMatcher]="passwordMatcher"-->
        <mat-form-field appearance="outline">
          
          <mat-icon matPrefix >lock</mat-icon>
          <input matInput formControlName="cpassword"  type="password" placeholder="비밀번호확인"
            [errorStateMatcher]="passwordMatcher" />
          <!--<mat-hint>Passwords must match</mat-hint>-->
          <mat-error *ngIf="newUser.hasError('passwordsNotEqual')">Passwords do not match</mat-error>

        </mat-form-field>

        <!--PHONE NUMBER -->
        
        <mat-form-field appearance="outline" class="c">
          
          <mat-icon matPrefix >smartphone</mat-icon>
          <input matInput formControlName="phone" placeholder="휴대폰 번호" type="text" placeholder="인증번호"
            style="max-width: 60%; border-radius: 3px;" />
          <mat-error *ngIf="(phone.dirty || phone.touched) && phone.invalid">{{ getPhoneErrorMessage() }}</mat-error>

          <button (click)="sendVerification()" class="btn btn-primary btn-block"
          style="max-width: 120px; height:42px; margin-right:-12px; margin-bottom: 4px; color: white;"  >인증번호받기</button>
    
        </mat-form-field>
       

        <!--PHONE NUMBER VERIFICATION -->
        <mat-form-field appearance="outline" >
          <mat-icon matPrefix >touch_app</mat-icon>
          <input matInput name="인증번호입력" formControlName="cVNum" placeholder="인증번호입력" type="text" 
            [errorStateMatcher]="vNumMatcher" />
          <mat-error *ngIf="newUser.hasError('vNumsNotEqual')">Verificaiton Number is incorrect</mat-error>

        </mat-form-field>

        <br /><br />
        <!-- SUBMIT BUTTON -->
        <div class="form-group input-group" style="margin-top: 10px;">
          <button type="submit" [disabled]="!newUser.valid" class="btn btn-primary btn-block" style="height:40px;">
            가입하기
          </button>
        </div>
        <div class="form-group input-group" style="margin-top: -10px;">
          <a [routerLink]="['/login']">{{ '로그인 페이지로' | translate }}</a>
        </div>
       
      </form>
    </div>
  </div>
</div>
