<h4 class="card-title mt-3 text-center">직접 입주민을 등록하기</h4>
<br /><br />

<form role="form " style="text-align: center;" [formGroup]="newTicket" (ngSubmit)="createNewTicket()">
  <mat-form-field>
    <mat-label>Select a resident</mat-label><br />
    <mat-select  formControlName="resident" [(ngModel)]="selectedRes" >
      <mat-option *ngFor="let r of residentList"[value]="r.value">
        {{ r.viewValue }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <br />
  <mat-form-field>
    <mat-label>Select a class</mat-label><br />
    <mat-select  formControlName="aptClass" [(ngModel)]="selectedClass">
      <mat-option *ngFor="let c of classList" [value]="c.value">
        {{ c.viewValue }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <br />
  <mat-form-field>
    <mat-label>Select a ticket type</mat-label>
    <mat-select  formControlName="ticketType" [(ngModel)]="selectedTicket">
      <mat-option *ngFor="let t of ticketList" [value]="t.value">
        {{ t.viewValue }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <br /><br />

  <mat-dialog-actions align="end">
    <div class="form-group input-group" style="text-align:center;">
      <button
        type="submit"
        [disabled]="!newTicket.valid"
        class="btn btn-primary btn-block"
        style=" width: 40%; height: 40px; margin: 2.5%;"
      >
        승인하기
      </button>
      <button mat-button mat-dialog-close class="btn btn-block" style="width: 40%; height: 40px; margin:2.5%;">취소</button>
    </div>
  </mat-dialog-actions>

  <!-- <div class="form-group input-group" style="margin-top: -10px;">
    <a [routerLink]="['/login']">{{ '로그인 페이지로' | translate }}</a>
  </div>-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" />
</form>
