
  <div class="container">
    <div class="border-bottom">
      <h4>권한설정</h4>
    </div>
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item active" aria-current="page">권한설정</li>
        <li class="breadcrumb-item active" aria-current="page">메뉴관리</li>
        <li class="breadcrumb-item active" aria-current="page">메뉴관리</li>
      </ol>
    </nav>
    <div class="btn-container">
      <a routerLink="#"><button type="button" class="btn btn-orange" style=" margin-right:10px;">초대하기</button></a>
         <button type="button" class="btn btn-secondary manager">매니저초대</button>
    </div>
  
    <!-- Filter Search Bar -->
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="검색하기" />
    </mat-form-field>
  
    <!-- WAIT LIST TABLE -->
    <table mat-table [dataSource]="dataSource1" class="mat-elevation-z8">
      
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>
      
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>성명</th>
        <td mat-cell *matCellDef="let person">{{ person.name }}</td>
      </ng-container>
  
      <!-- Phone Column -->
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef>연락처</th>
        <td mat-cell *matCellDef="let person">{{ person.phone }}</td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns1"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns1"></tr>
    </table>
  
  
    
  </div>
