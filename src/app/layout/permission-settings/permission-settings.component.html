    <!-- Filter Search Bar -->

    <!-- APPROVED LIST TABLE -->
    <table mat-table [dataSource]="dataSource2" class="mat-elevation-z8">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>성명</th>
        <td mat-cell *matCellDef="let person">{{ person.name }}</td>
      </ng-container>
  
      <!-- Department Column -->
      <ng-container matColumnDef="department">
        <th mat-header-cell *matHeaderCellDef>부서</th>
        <td mat-cell *matCellDef="let person">{{ person.department }}</td>
      </ng-container>
  
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>직책</th>
        <td mat-cell *matCellDef="let person">{{ person.position }}</td>
      </ng-container>
  
      <!-- Phone Column -->
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef>연락처</th>
        <td mat-cell *matCellDef="let person">{{ person.phone }}</td>
      </ng-container>
  
      <!-- ApprovedBy Column -->
      <ng-container matColumnDef="approvedBy">
        <th mat-header-cell *matHeaderCellDef>승인자</th>
        <td mat-cell *matCellDef="let person">{{ person.approvedBy }}</td>
      </ng-container>
  
      <!-- ApprovedDate Column -->
      <ng-container matColumnDef="approvedDate">
        <th mat-header-cell *matHeaderCellDef>승인일자</th>
        <td mat-cell *matCellDef="let person">{{ person.approvedDate }}</td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns2"></tr>
    </table>
