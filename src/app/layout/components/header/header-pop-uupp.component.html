<h3 mat-dialog-title>Change Profile Photo</h3>
<mat-dialog-content class="mat-typography">
  <mat-label margin>이미지 파일 첨부:</mat-label> <br>
  <input name="imgUrl" type="file" accept="image/*" (change)="uploadImg($event)">
  <button mat-button color="primary" (click)="saveClicked()">저장</button><br />
  <mat-label *ngIf="saveWasClicked">저장되었습니다</mat-label>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <!--
  <button mat-button mat-dialog-close>취소</button>
    -->
</mat-dialog-actions>

<style>
  h3 {
    color: gray;
    font-size: 1rem;
    width: 100%;
    text-align: center;
  }
  mat-label {
    margin-bottom: 2rem;
    color: gray;
  }

  button {
    color: gray;
  }
  input {
    width: 214px;
  }
</style>
